<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tus IMC calculados</title>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div align="center">
            <h1></br>Lista de IMC</h1>
            <a href="newImc">Calcular nuevo IMC</a>
            <br/><br/>
            <table border="1" cellpadding="10" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID del cálculo</th>
                        <th>Email</th>
                        <th>Estatura</th>
                        <th>Peso</th>
                        <th>Imc</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="imc : ${listImc}">
                        <td th:text="${imc.id}">ID del cálculo</td>
                        <td th:text="${imc.email}">Email</td>
                        <td th:text="${imc.estatura}">Estatura</td>
                        <td th:text="${imc.peso}">Peso</td>
                        <td th:text="${imc.imc}">Imc</td>
                        <td th:text="${imc.fecha}">Fecha</td>
                        <td>
                            <a th:href="@{'/edit/' + ${imc.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/delete/' + ${imc.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
