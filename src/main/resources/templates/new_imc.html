<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Calcular nuevo IMC</title>
    </head>
    <body>
        <div align="center">
            <h1>Calcula tu imc</h1>
            <br/>
            <form action="#" th:action="@{/save}" th:object="${imc}" method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>Ingresa tu estatura:</td>
                        <td><input type="text" th:field="*{estatura}" /></td>
                    </tr>
                    <tr>
                        <td>Ingresa tu peso:</td>
                        <td><input type="text" th:field="*{peso}" /></td>
                    </tr>							
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
