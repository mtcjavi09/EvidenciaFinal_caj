<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Calcular nuevo IMC</title>
    </head>
    <body>
        <div align="center">
            <h1>Calcula tu imc</h1>
            <br/>
            <form action="#" th:action="@{/saveImc}" th:object="${imc}" method="post">
                <table border="0" cellpadding="10">
                    <tr>
                        <td>Imc calculado por el usuario n√∫mero: </td>
                        <td>
                            <input type="text" th:field="*{idUsuario}" readonly="readonly"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Ingresa tu estatura:</td>
                        <td><input type="number" th:field="*{estatura}" step="0.01" required="true" min="1.0" max="2.5"/>  metros</td>
                    </tr>
                    <tr>
                        <td>Ingresa tu peso:</td>
                        <td><input type="number" th:field="*{peso}" step="0.01" required="true" min="13"/>  kg</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button"><a href="/">Regresar</a></button>
                            <button type="submit">Guardar</button>
                            <button type="reset">Limpiar campos</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
