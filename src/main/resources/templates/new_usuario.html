<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Calcular nuevo usuario</title>
    </head>
    <body>
        <div align="center">
            <h1>Nuevo usuario</h1>
            <br/>
            <form action="#" th:action="@{/saveUsuario}" th:object="${usuario}" method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>Ingresa tu(s) nombre(s):</td>
                        <td><input type="text" th:field="*{nombre}" placeholder="Tus nombres"/></td>
                    </tr>
                    <tr>
                        <td>Ingresa tus apellidos:</td>
                        <td><input type="text" th:field="*{apellido}" placeholder="Tus apellidos"/></td>
                    </tr>
                    <tr>
                        <td>Ingresa tu edad:</td>
                        <td><input type="text" th:field="*{edad}" placeholder="Tu edad actual"/></td>
                    </tr>
                    <tr>
                        <td>Ingresa tu género:</td>
                        <td>
                            <input type="radio" th:field="*{genero}" value="F"/>Femenino
                            <input type="radio" th:field="*{genero}" value="M"/>Masculino
                            <input type="radio" th:field="*{genero}" value="X"/>No quiero decirlo
                        </td>
                    </tr>
                    <tr>
                        <td>Ingresa tu email</td>
                        <td><input type="email" th:field="*{email}" placeholder="xxxx@dominio.xxx"/></td>
                    </tr>
                    <tr>
                        <td>Ingresa tu contraseña</td>
                        <td><input type="password" th:field="*{contraseña}" placeholder="***********"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Crear usuario</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
